<section id="contact" >
    <h1>Contact</h1>
    <p>I would love to hear from you! If you have any questions or comments, feel free to send me a message through this form.</p>
    <div class="form-container">
        <form action="mailto:tu-email@dominio.com" method="post" enctype="text/plain">
            <div class="form-group">
                <label for="name"></label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Your e-mail" required>
            </div>
            <div class="form-group">
                <label for="message"></label>
                <textarea id="message" name="message" rows="4" placeholder="write a message..." required></textarea>
            </div>
            <button type="submit">submit</button>
        </form>
    </div>
</section>
